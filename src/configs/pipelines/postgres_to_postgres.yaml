pipeline:
  name: postgres_to_postgres_users
  description: Copy users table from source Postgres to target Postgres
  schedule: "@daily"
  start_date: "2024-01-01"
  catchup: false
  retries: 1

  source: 
    type: postgres
    connection_id: src_postgres
    schema: public
    table: users
 
  transformations:
    - type: identity
      params: {}

  target:
    type: postgres
    connection_id: tgt_postgres
    schema: analytics
    table: users
    write_mode: append
